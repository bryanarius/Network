{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>
    {% if user.is_authenticated %}
        <h2>New Post</h2>
        <form action="" method="post">
            {% csrf_token %}
            <textarea name="content" row="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Post" class="vtn btn-primary"/>
        </form>
    {% endif %}
{% endblock %}
